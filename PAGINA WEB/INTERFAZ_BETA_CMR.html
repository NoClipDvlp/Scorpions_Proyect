<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración del documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Información</title>
  
  <!-- Estilos CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #info-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .info-row label {
      width: 30%;
      font-weight: bold;
    }

    .info-row input,
    .info-row select {
      width: 65%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Encabezado de la página -->
  <header>
    <h1>Información del Usuario</h1>
  </header>

  <!-- Contenedor principal -->
  <div id="info-container">
    <!-- Sección de campos de información -->
    <div class="info-row">
      <label>Número de Documento:</label>
      <input type="text" id="documento" disabled required>
    </div>
    <div class="info-row">
      <label>Tipo de Documento:</label>
      <select id="tipoDocumento" disabled required>
        <option value="" selected>Seleccionar</option>
        <option value="CC">Cédula de Ciudadanía</option>
        <option value="TI">Tarjeta de Identidad</option>
        <option value="Sin Tipo">Sin Tipo de Documento</option>
      </select>
    </div>
    <div class="info-row">
      <label>Nombres:</label>
      <input type="text" id="nombres" disabled required>
    </div>
    <div class="info-row">
      <label>Apellidos:</label>
      <input type="text" id="apellidos" disabled required>
    </div>
    <div class="info-row">
      <label>Género:</label>
      <select id="genero" disabled>
        <option value="" selected>Seleccionar</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="No Binario">No Binario</option>
        <option value="Otros">Otros</option>
      </select>
    </div>
    <div class="info-row">
      <label>Celular:</label>
      <input type="tel" id="celular" disabled>
    </div>
    <div class="info-row">
      <label>Correo Electrónico:</label>
      <input type="email" id="correo" disabled>
    </div>
    <div class="info-row">
      <label>Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" disabled>
    </div>

    <!-- Contenedor de botones -->
    <div class="btn-container">
      <button id="btnEditar" onclick="editarInformacion()">Editar</button>
      <button id="btnGuardar" onclick="guardarInformacion()" style="display:none;">Guardar</button>
      <button onclick="limpiarInformacion()">Limpiar</button>
    </div>
  </div>

  <!-- Script JavaScript para la interactividad -->
  <script>
    let edicionHabilitada = false;

    // Función para habilitar/deshabilitar la edición de campos
    function editarInformacion() {
      edicionHabilitada = !edicionHabilitada;
      
      document.querySelectorAll('#info-container input, #info-container select').forEach(input => {
        input.disabled = !edicionHabilitada;
      });

      // Ocultar el botón de editar y mostrar el botón de guardar
      document.getElementById('btnEditar').style.display = 'none';
      document.getElementById('btnGuardar').style.display = 'block';
    }

    // Función para guardar la información
    function guardarInformacion() {
      const documento = document.getElementById('documento').value;
      const tipoDocumento = document.getElementById('tipoDocumento').value;
      const nombres = document.getElementById('nombres').value;
      const apellidos = document.getElementById('apellidos').value;

      // Validación de campos obligatorios
      if (documento && tipoDocumento && nombres && apellidos) {
        // Aquí puedes implementar la lógica para guardar la información
        alert('Información guardada correctamente.');

        // Deshabilitar la edición después de guardar
        edicionHabilitada = false;
        document.querySelectorAll('#info-container input, #info-container select').forEach(input => {
          input.disabled = true;
        });

        // Mostrar el botón de editar y ocultar el botón de guardar
        document.getElementById('btnEditar').style.display = 'block';
        document.getElementById('btnGuardar').style.display = 'none';
      } else {
        alert('Por favor, complete los campos obligatorios.');
      }
    }

    // Función para limpiar los campos de información
    function limpiarInformacion() {
      document.querySelectorAll('#info-container input, #info-container select').forEach(input => {
        input.value = '';
      });
    }
  </script>
</body>
</html>
